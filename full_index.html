<!DOCTYPE html>

<!-- csv parser: http://www.jqueryscript.net/table/jQuery-Plugin-To-Generate-A-Table-From-A-CSV-File-CSV-Parser.html -->
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="general_style.css" />
        <style type="text/css">
        #container { margin-left: auto; margin-right: auto; width: 100%;}
        </style>
    </head>
    <body>
    <h1 align="center" style="margin-top:150px; margin-bottom:30px;">SCCoogle Full Index</h1>
    <div id="back_button">
        <a href="index.html"><button type="button" class="btn btn-primary" style="margin: 0px 10px 300px 10px; background-color: lightgrey; color: black;        border: white">Back To Home</button></a>
        </div>
    <div id="container"></div>
    </body>
    <script>
        
    window.onload=function(){

        $.get('CPS_Code_Of_Conduct.csv', function(data) {

            // start the table
            var html = '<table class="table table-bordered">';

            // split into lines
            var rows = data.split("\n");

            // parse lines
            rows.forEach( function getvalues(ourrow) {

                // start a table row
                html += "<tr>";

                // split line into columns
                var columns = ourrow.split(",");

                html += "<td><b>" + columns[0] + "</b></td>";
                html += "<td>" + columns[1] + "</td>";
                html += "<td><b>" + columns[2] + "</b></td>";
                html += "<td>" + columns[3] + "</td>";

                // close row
                html += "</tr>";
            })
            // close table
            html += "</table>";

            // insert into div
            $('#container').append(html);

        });
    }
</script>
</html>
